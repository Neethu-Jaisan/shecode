<html<!DOCTYPE html>
<html>
<head>
  <title>Login or Sign Up</title>
  <style>
    @media (max-width: 768px) {
      .login-container {
        position: static;
        margin-top: 20px;
      }
    }

    .login-container h2 {
      margin-top: 0;
    }

    .login-container input[type="text"],
    .login-container input[type="password"],
    .login-container button {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
    }

    .login-container button {
      background-color: #4CAF50;
      color: #fff;
      border: none;
    }
  </style>
  <script>
    function handleFormSubmit(event) {
      event.preventDefault(); // Prevent form submission
      // Retrieve input values
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Perform validation (you can add your own validation logic here)
      if (username.trim() === '' || password.trim() === '') {
        alert('Please enter a username and password.');
        return;
      }

      // Simulate login or sign-up action
      // Replace this with your actual login or sign-up logic
      if (event.target.getAttribute('id') === 'loginForm') {
        alert(`Logged in with username: ${username}`);
      } else if (event.target.getAttribute('id') === 'signupForm') {
        alert(`Signed up with username: ${username}`);
      }
      
      // Clear input fields
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
    }
  </script>
</head>
<body>
  <div class="login-container">
    <h2>Login or Sign Up</h2>
    <form id="loginForm" onsubmit="handleFormSubmit(event)">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p>Don't have an account? <a href="#signup">Sign up</a></p>
      <p><a href="#forgot-password">Forgot Password?</a></p>
    </form>
  </div>
</body>
</html>
