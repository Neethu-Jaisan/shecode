<!DOCTYPE html>
<html>
<head>
  <title>Login or Sign Up</title>

  <style>
    .login-container {
      max-width: 300px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .login-container h2 {
      margin-top: 0;
    }

    .login-container input[type="text"],
    .login-container input[type="password"],
    .login-container button {
      width: 100%;
      margin-bottom: 10px;
      padding: 5px;
    }

    .login-container button {
      background-color: #4CAF50;
      color: #fff;
      border: none;
    }
  </style>
  <script>
    function handleFormSubmit(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username.trim() === '' || password.trim() === '') {
        alert('Please enter a username and password.');
        return;
      }

      // Simulate login or sign-up action
      // Replace this with your actual login or sign-up logic
      if (event.target.getAttribute('id') === 'loginForm') {
        // Perform login logic here
        alert(`Logged in with username: ${username}`);
        window.location.href = 'index.html'; // Redirect to index.html
      } else if (event.target.getAttribute('id') === 'signupForm') {
        // Perform sign-up logic here
        alert(`Signed up with username: ${username}`);
        window.location.href = 'index.html'; // Redirect to index.html
      }

      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
    }
  </script>
</head>
<body bgcolor="F0FFFF">
  <div class="login-container">
    <h2>Login or Sign Up</h2>
    <form id="loginForm" onsubmit="handleFormSubmit(event)">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p>Don't have an account? <a href="#signup">Sign up</a></p>
      <p><a href="#forgot-password">Forgot Password?</a></p>
    </form>
  </div>
</body>
</html>
