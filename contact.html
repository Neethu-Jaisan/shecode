<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" href="contactcss.css">
    <title>Contact Us</title>
    <style>
        /* CSS styles for contact information */
        .contact-info {
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
        
        .contact-info h2 {
            color: #333;
            font-size: 24px;
        }
        
        .contact-info p {
            margin: 0 0 10px;
        }
    </style>
</head>

<body>
    <div class="contact-info">
        <h2>Contact Us</h2>
        <p><strong>Company Name:</strong> SHE CODE</p>
        <p><strong>Address:</strong> 123 Main Street, City, State, ZIP</p>
        <p><strong>Phone:</strong> 123-456-7890</p>
        <p><strong>Email:</strong> info@example.com</p>
    </div>
</body>

</html>
