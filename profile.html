<!DOCTYPE html>
<html>
<head>
  <title>User Information Form</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333333;
    }

    form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #333333;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    input[type="tel"],
    input[type="email"],
    select {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #cccccc;
      margin-bottom: 10px;
    }

    input[type="radio"] {
      margin-right: 5px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
  <script>
    function redirectToPage() {
      var communityOption = document.querySelector('input[name="community"]:checked').value;
      if (communityOption === "reserved") {
        window.location.href = "reserved-page.html";
      }
    }
  </script>
</head>
<body>
  <h1>User Information Form</h1>
  <form onsubmit="redirectToPage(); return false;">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>
    
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>
    
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>
    
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
    
    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" name="phoneNumber" required>
    
    <label for="email">Email ID:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="nationality">Nationality:</label>
    <input type="text" id="nationality" name="nationality" required>
    
    <label for="community">Community:</label>
    <input type="radio" id="general" name="community" value="general" required>
    <label for="general">General</label>
    <input type="radio" id="reserved" name="community" value="reserved" required>
    <label for="reserved">Reserved</label>
    
    <input type="submit" value="Submit">
  </form>
</body>
</html>
